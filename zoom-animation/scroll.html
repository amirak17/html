<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript">

	var i = 0;
	jQuery(window).scroll(function() {
	   var hT = jQuery('#k4').offset().top,
	       hH = jQuery('#k4').outerHeight(),
	       wH = jQuery(window).height(),
	       wS = jQuery(this).scrollTop();
	   // console.log((hT-wH) , wS);
	   if (wS > (hT + hH - wH)) { 
	      if(jQuery('#k4').length) {
	         setInterval(function() { 
	            i += 0.003; 
	            if(i < 1) { anim4k(i);} }, 
	         10);
	      }    
	   }
	});

	function anim4k(i) {
	   jQuery('#k4').css({ 'transform': 'scale('+i+')' });
	}

</script>

<img id="k4" src="4k.png" class="img-responsive" style="transform: scale(0.1);" />
