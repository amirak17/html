<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" type="text/css" media="all">

<!-- Flip  -->
<style type="text/css">
  .flip_photos-container { cursor: pointer; height: 320px; perspective: 600; position: relative; width: 100%; }
  .flip_photos { height: 100%; position: absolute; transform-style: preserve-3d; transition: all 0.5s ease-in-out; width: 100%; }
  .flip_photos:hover { transform: rotateY(180deg); }
  .flip_photos .side { backface-visibility: hidden; height: 100%; position: absolute; overflow: hidden; width: 100%; }
  .flip_photos .back { line-height: 150px; text-align: center; transform: rotateY(180deg); }
  @media screen and  (max-width:990px) { .flip_photos-container { height: 227px; }
</style>
<div class="col-md-3">
	<div class="flip_photos-container">
		<div class="flip_photos"> 
			<div class="side">
				<img width="393" height="492" src="front.jpg" />
			</div>
			<div class="side back">
				<img width="393" height="492" src="back.jpg" />
			</div>
		</div>	
	</div>
</div>

<!-- Slide  -->
<style>
.container-slide {  position: relative; }
.image-slide { display: block; width: 100%; height: auto; }
.overlay-slide { position: absolute; bottom: 0; left: 0; right: 0; overflow: hidden; width: 0; height: 100%; transition: .5s ease; }
.container-slide:hover .overlay-slide { width: 100%; height: 100%; }
</style>
<div class="col-md-3">
	<div class="container-slide">
	  <img class="image-slide" width="393" height="492" src="front.jpg" />
	  <div class="overlay-slide">
	  	<img style="height: 100%;" width="393" height="492" src="back.jpg" />
	  </div>
	</div>
</div>
