<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Lato);

@keyframes shake {
  0% {
    transform: translate(0);
  }
  20% {
    transform: translate(3em);
  }
  40% {
    transform: translate(-3em);
  }
  60% {
    transform: translate(3em);
  }
  80% {
    transform: translate(-3em);
  }
  100% {
    transform: translate(0);
  }
}

html, body {
  height: 100%;
  color: #000;
  font-family: "Lato";
}

body {
  background: red; /* fallback */
  background: linear-gradient(#a90329, #6d0019);
}

h1 {
  text-align: center;
  padding: 40px;
  color: #fff;
}

h2 {
  text-align: center;
}

form {
  display: block;
  border: 1px solid #fff;
  width: 30%;
  margin: 0px auto;
  padding: 1rem;
  box-shadow: 0px 3px 2px 2px #000;
  background: linear-gradient(#fff, #ccc);
  border-radius: 5px;
  text-align: center;
}

form.shake {
  animation: shake 0.5s infinite;
}

label {
  display: block; 
  text-align: center;
}
input {
  width: 50%;
  margin-bottom: 1rem;
}

input[type="submit"] {
  width: 25%;
  display: block;
  margin: 10px auto;
  padding: 10px;
}    
</style>

<script type="text/javascript">
jQuery(function() {
  jQuery("form").submit(function(e) {
    e.preventDefault();
    // correct response
    if (jQuery("input[name='username']").val() === "correctuser" && jQuery("input[name='password']").val() === "correctpassword") {
      alert("Login successful!");
      jQuery("form")[0].reset();
    } else { 
      jQuery(this).addClass("shake").delay(500).queue(function(){
        jQuery(this).removeClass("shake");
        jQuery("input[name='password']").focus().select();
        jQuery(this).dequeue();
      });
    }
  });
});    
</script>


<h1>Website</h1>
<div class="login">
  <form>
    <h2>Log In</h2>
    <label>Username</label>
    <input type="text" name="username"/>
    <label>Password</label>
    <input type="password" name="password"/>
    <input type="submit" name="submit"/>
  </form>
</div>
