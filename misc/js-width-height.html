<script type="text/javascript">

jQuery(document).ready(function() {

	console.log('jQuery(window).width(): viewport width: ' + jQuery(window).width());    // viewport width
	console.log('jQuery(window).height(): viewport height: ' + jQuery(window).height());   // viewport height
	console.log('----');

	console.log('jQuery(document).width(): document width: ' + jQuery(document).width());  // document width
	console.log('jQuery(document).height(): document height: ' + jQuery(document).height()); // document height
	console.log('----');
	 
	console.log('screen.width: hardware width: ' + screen.width);         // hardware width
	console.log('screen.height: hardware height: ' + screen.height);        // hardware height
});

</script>
